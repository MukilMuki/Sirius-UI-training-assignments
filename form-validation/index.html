<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Form Validation</title>
</head>

<body>
    <header>
        <img src="assets/img/Sirius_CDW_Cobranded_PMS2747.svg" class="brand-image" alt="Sirius Brand Image">
    </header>
    <main>

    <form id="banking-form" action="" method="post" novalidate>
        <label class="form-section-title">BILLING DETAILS</label>
        <div class="name">
            <label>First Name</label>
            <input type="text" id="first-name">
            <span></span>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" id="last-name">
            <span></span>
        </div>
        <label>Address</label><input type="email" id="email-address">
        <span></span>
        <label>Contact Number</label><input type="number" id="contact-number" maxlength="10">
        <span></span>
        <label>PIN Code</label><input type="password" id="pincode">
        <span></span>
        <label class="form-section-title" style="margin-top: 2rem;">PAYMENT DETAILS</label>
        <div class="card-number-card">
        <label>Card Number</label><input type="number" id="card-number">
        <span></span>
        </div>
        <div class="credit-card">
            <label>Card Expiry (Year)</label>
            <input type="number" id="card-expiry">
            <span></span>
        </div>
        <div>
            <label>CVV</label>
            <input type="password" id="cvv">
            <span></span>
        </div>
        <input type="submit" class="btn" value="COMPLETE PAYMENT">
    </form>
    </main>
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
