<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Roboto Condensed Font import-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css"> <!--Connecting the css to the html-->
    <title>Product Designer Using SASS</title>
</head>

<body>
    <header> <!--Header Section containing the designer information-->
        <a class="designer-email">shruthi.bhatt@siriuscom.com</a>
        <div class="designer-name">
            <span class="first-name">Shruthi</span>
            <span class="last-name">Bhatt</span>
        </div>
        <div class="designer-info">
            <span>a</span>
            <span>product</span>
            <span>designer</span>
        </div>
    </header> <!--Header ends here-->
    <main>
        <div class="product-section"> <!--Section listing the services available-->
            <div><img src="assets/img/products/fancycrave-329196-unsplash.png" alt="graphic-design"></div>
            <div><img src="assets/img/products/fikri-rasyid-689579-unsplash.png" alt="headphones"></div>
            <div><img src="assets/img/products/jeff-sheldon-3219-unsplash.png" alt="airpods"></div>
            <div><img src="assets/img/products/marc-mueller-654355-unsplash.png" alt="oculus rift"></div>
            <div><img src="assets/img/products/nadine-shaabana-1112616-unsplash.png" alt="coffee collection"></div>
            <div><img src="assets/img/products/rawpixel-769308-unsplash.png" alt="nike tshirt"></div>
        </div>
        <div class="brand-title"> <!--Brand title-->
            <span>Big names to</span>
            <span>show off</span>
        </div>
        <div class="brand-logos"> <!--Brand logos section-->
            <div><img src="assets/img/logo/logo_1.png" alt="spotify"></div>
            <div><img src="assets/img/logo/logo_3.png" alt="mont blanc"></div>
            <div><img src="assets/img/logo/logo_18.png" alt="bmw"></div>
            <div><img src="assets/img/logo/logo_7.png" alt="lufthansa"></div>
            <div><img src="assets/img/logo/logo_11.png" alt="ikea"></div>
            <div><img src="assets/img/logo/logo_2.png" alt="adidas"></div>
        </div>
    </main>
    <footer> <!--Footer section-->
        <div class="seperator-container">
            <div class="left-horizontal-separator"></div>
            <div class="right-horizontal-separator"></div>
        </div>
        <div class="social-icons">
            <div><img src="assets/img/social/facebook.png" alt="facebook icon"></div>
            <div><img src="assets/img/social/twitter.png" alt="twitter icon"></div>
            <div><img src="assets/img/social/instagram.png" alt="instagram icon"></div>
            <div><img src="assets/img/social/web.png" alt="web icon"></div>
            <div><img src="assets/img/social/mozilla.png" alt="mozilla icon"></div>
        </div>
        <p>Coded with Love & Passion</p>
    </footer> <!--Footer ends here-->
</body>

</html>
